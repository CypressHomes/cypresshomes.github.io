<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Cypress Homes</title>
    <meta name="description" content="A landing page for Cypress Homes. Cypress homes is a family owned construction business." property="description">
    <meta name="keywords" content="business, family, family-owned, careers, job, experience, carpentry, construction, rental, homes, tennessee" property="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1" property="viewport">
    <meta name="og:title" content="Cypress Homes" property="og:title">
    <meta name="og:description" content="A landing page for Cypress Homes. Cypress homes is a family owned construction business." property="og:description">
    <meta name="og:image" content="Images of construction jobs and background images from rawpixel.com" property="og:image">
    <link rel="icon" href="favicon.ico">
    <link type="text/css" rel="stylesheet" href="./res/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="./res/styles.css">
  </head>
  <body>
      <div class="bg-image"></div>
      <div>
          <div id="loading" class="loading-state" style="display: none;"></div>
          <div>
              <section>
                  <div class="floating-signup__wrap col-xs-12 col-md-6 col-xs-offset-0 col-md-offset-3 floaty-vertical--middle floaty-horizontal--center floaty-unfloat-at--xs">
                      <div class="floating-signup rel">
                          <div class="container-fluid rel">
                              <div class="row">
                                  <div class="user-signup__intro">
                                      <h1 style="text-align: center;">Cypres Homes</h1>
                                      <p style="text-align: center;">
                                          <img src="./res/spacer.png" alt="" class="spacer insert--image wrap-off-align-center"><br>
                                      </p>
                                      <p style="text-align: center;">A Family owned business serving middle Tennessee.</p>
                                      <p style="text-align: center;">
                                          <img src="./res/clean-hr.png" alt="" class="clean-hr insert--image wrap-off-align-center">
                                          <span style="font-size: 18px;">We are currently hiring, tell us a little about yourself below:</span>
                                      </p>
                                  </div>
                              </div>
                              <div class="row">
                                  <form class="form form-horizontal user-signup__form" name="contact-form" action="https://formspree.io/f/mdorjgqq" method="POST">
                                      <div class="mt-table--full">
                                          <div class="mt-td--centered-vertical user-signup__col-1">
                                              <div class="user-signup__form-group m-lg-v form-group col-sm-12">
                                                  <input type="text" name="name" class="form-control form-control__input user-signup__email" placeholder="Name" aria-required="true" required="required">
                                                  <br>
                                                  <input type="email" name="email" class="form-control form-control__input user-signup__email" placeholder="Email" aria-required="true" required="required">
                                                  <br>
                                                  <textarea name="body" rows="10" cols="50" minlength="25" maxlength="1000" class="form-control form-control__input user-signup__msg" placeholder="Message" aria-required="true" required="required"></textarea>
                                                  <br>
                                                  <button type="submit" id="submit" class="btn btn-default submit user-signup__submit"><span>SUBMIT</span></button>
                                              </div>
                                          </div>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </section>
          </div>
      </div>

      <script language="JavaScript">
        var frmvalidator  = new Validator("contact-form");
        frmvalidator.addValidation("name","req","Please provide your Name.");
        frmvalidator.addValidation("email","req","Please provide your Email.");
        frmvalidator.addValidation("email","email","Please enter a valid email address");
        frmvalidator.addValidation("message-content","req","Please provide a messsage describing your work or experience.")
      </script>
      <!-- <a href=""><img style="position: absolute; top: 0; right: 0; border: 0;">/</a> -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
        var message = "";
        $("#submit").on("click", function() {
            message = $("#contact-form").serialize();
            $.ajax({
                url: "https://formspree.io/f/mdorjgqq", 
                method: "POST",
                data: {message: message},
                dataType: "json"
            });
            window.location.href="https://cypresshomes.github.io/res/index.html"
            return false;
        });
      </script>
      <script src="./res/main.js"></script>
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-QLLSFXF0FV"></script>
      <script>
          window.dataLayer = window.dataLayer || [];
          function gtag() { dataLayer.push(arguments); }
          gtag('js', new Date());
          gtag('config', 'G-QLLSFXF0FV');
      </script>
  </body>
</html>
